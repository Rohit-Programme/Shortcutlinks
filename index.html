	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		h1 {
            font-size: 40px;
            color: skyblue;
            justify-content: center;
            font-weight: bold; /* Make the font style bold */
            margin: 20px; /* Add margin of 20px */
            outline: 2px solid skyblue; /* Add outline with skyblue color */
            animation: rgbAnimation 3s infinite alternate; /* Add RGB animated movement */
        }

        @keyframes rgbAnimation {
            0% {
                color: rgb(255, 0, 0); /* Red */
            }
            50% {
                color: rgb(0, 255, 0); /* Green */
            }
            100% {
                color: rgb(0, 0, 255); /* Blue */
            }
        }
	</style>
